<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

  <header>
    <nav>
      <div class="barradenavegacion">
        <ul class="listasdelabarradenavegacion">
          <li><a href="https://www.actc.org.ar/tc/index.html" target="_blank">Inicio</a></li>
          <li><a href="https://www.actc.org.ar/tc/pilotos.html" target="_blank" >Pilotos</a></li>
          <li><a href="https://www.actc.org.ar/tc/campeonato.html" target="_blank">Campeonato</a></li>
          <li><a href="https://www.actc.org.ar/tc/calendario.html" target="_blank">Calendario</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <form>
    <div class="fieldsetbox">
      <fieldset>
        <legend>Crear Cuenta</legend>
        <div class="datosbox">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required />

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required />

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="mail" required />

          <label for="contrasena">Contraseña:</label>
          <input type="password" id="contrasena" name="contrasena" required />

          <label for="numero">Nº Piloto:</label>
          <input type="tel" id="numero" name="numero" required />
        </div>

        <div style="margin-top: 1rem;">
          <button type="submit" id="enviar">Enviar</button>
          <button type="reset" id="borrar">Borrar</button>
        </div>
      </fieldset>
    </div>
  </form>

</body>
</html>
