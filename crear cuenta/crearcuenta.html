</head>
<body>
    <header>

        <!--barra de navegacion-->
        <nav>
            <div class="barradenavegacion">
                <ul class="listasdelabarradenavegacion">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../">Pilotos</a></li>

                </ul>

        </nav>
        
          
    </header>
    <form>
        <div class="fieldsetbox">
        <fieldset>
            
            <legend>Crear cuenta</legend>
            <div class="datosbox">
                <br>
                <label for="nombre">Nombre:</label>
                <br>
                <input type="text" id="nombre" name="datosdeusuario">
                <br>
                <label for="apellido">Apellido:</label>
                <br>
                <input type="text" id="apellido" name="datosdeusuario">
                <br>
                <label for="mail">Mail:</label>
                <br>
                <input type="email" name="datosdeusuario" id="mail">
                <br>
                <label for="contrasena">Contraseña:</label>
                <br>
                <input type="password" name="datosdeusuario" id="contrasena">
                <br>
                <label for="numero">Numero: </label>
                <br>
                <input type="number" name="datosdeusuario" id="numero">
            </div>   
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="borrar">Borrar</button>
        </fieldset>
    </div>
    </form>
</body>
</html>
